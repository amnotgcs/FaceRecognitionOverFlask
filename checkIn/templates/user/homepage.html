{% extends 'base.html' %}

{% block title %}用户主页{% endblock %}

{% block content %}
<from method="post">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="username" value="{{ g.user['username'] }}" disabled>
            <small class="form-text text-muted">用户名暂不支持更改</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" value="{{ g.user['email'] }}" autofocus>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputMotto" class="col-sm-2 col-form-label">座右铭</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMotto" value="{{ g.user['motto'] }}">
        </div>
    </div>
    <input type="submit" class="btn btn-primary mt-2" value="更新资料">
</from>
{% endblock %}
