{% extends 'base.html' %}

{% block title %}用户注册{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="inputUsername">用户名</label>
            <input type="text" class="form-control" id="inputUsername" name="inputUsername" aria-describedby="usernameHelp" placeholder="请输入用户名" autofocus>
            <small id="usernameHelp" class="form-text text-info">用户名就是您的账号，请牢记。</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">密码</label>
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" aria-describedby="passwordHelp" placeholder="请输入密码">
            <small id="passwordHelp" class="form-text text-info">密码必须包含数字和字母。</small>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword">确认密码</label>
            <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPassword" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label for="inputEmail">邮箱</label>
            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="请输入安全邮箱">
        </div>
        <div class="form-group">
            <label for="inputMotto">座右铭</label>
            <input type="text" class="form-control" id="inputMotto" name="inputMotto" placeholder="请输入座右铭">
        </div>
        <input type="submit" class="btn btn-primary mt-2" value="点我注册">
    </form>
{% endblock %}
