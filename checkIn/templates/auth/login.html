{% extends 'base.html' %}

{% block title %}用户登录{% endblock %}

{% block content %}
    <form method="post">
      <div class="form-group">
        <label for="inputUsername">用户名</label>
        <input type="text" class="form-control" id="inputUsername" name="inputUsername" aria-describedby="usernameHelp" placeholder="请输入用户名" autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword">密码</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="请输入密码">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMeCheck">
        <label class="form-check-label" for="exampleCheck1">记住我</label>
      </div>
      <input type="submit" class="btn btn-primary" value="点我登录">
    </form>
{% endblock %}
